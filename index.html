<!DOCTYPE html>
<html>
<body>

    <h1 style="font-family:verdana">Project-Aiolos Test ESP32 Flasher <br> Made by Maximin Ebner</h1>

    <div id="main" style="display: none;">

        
        <p1 style="font-family:verdana">Real Project<br></p1>

        <script
            type="module"
            src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module">
        </script>
        

        <esp-web-install-button id="installButton" manifest="webflash-regular/manifest.json"></esp-web-install-button>
        

        <br> <br>
        

        <p2 style="font-family:verdana">Test Project, Pin 13 Blink and Serial print on baud rate 115200 <br> </p2>
         
        <esp-web-install-button id="installButton" manifest="webflash-test/manifest.json"></esp-web-install-button>
        

    </div>
    
    <div id="notSupported" style="display: none">
        Your browser does not support the Web Serial API. Try Google Chrome
    </div>
    

    <script>
        if(navigator.serial){
            document.getElementById("notSupported").style.display = 'none';
            document.getElementById("main").style.display = 'block';
        } else {
            document.getElementById("notSupported").style.display = 'block';
            document.getElementById("main").style.display = 'none';
        }
    </script>

</body>
</html>
